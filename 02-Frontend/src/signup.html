<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Usuarios: Nombre*, Apellidos*, Correo*, Telefono, Contraseña* -->
    <main class="section">
      <div class="container">
        <div
          class="column is-6-desktop is-offset-3-desktop is-8-tablet is-offset-2-tablet"
        >
          <div class="box has-text-centered">
            <div class="content">
              <h3 class="title">
                <i class="fas fa-user-circle fa-5x"></i>
                <br />
                Registro de Usuarios
              </h3>
            </div>
            <form>
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field">
                    <p class="control has-icons-left is-expanded">
                      <input
                        class="input"
                        type="text"
                        name="nombre"
                        id="nombre"
                        required
                        placeholder="Nombre"
                      />
                      <span class="icon is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control is-expanded">
                      <input
                        class="input"
                        type="text"
                        name="apellidos"
                        id="apellidos"
                        required
                        placeholder="Apellidos"
                      />
                    </p>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control has-icons-left">
                  <input
                    class="input"
                    type="email"
                    name="correo"
                    id="correo"
                    required
                    placeholder="Correo electrónico"
                  />
                  <span class="icon is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <div class="control has-icons-left">
                  <input
                    class="input"
                    type="tel"
                    name="telefono"
                    id="telefono"
                    placeholder="Teléfono"
                  />
                  <span class="icon is-left">
                    <i class="fas fa-phone"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <div class="control has-icons-left">
                  <input
                    class="input"
                    type="password"
                    name="contrasena1"
                    id="contrasena1"
                    required
                    placeholder="Escribe una contraseña"
                  />
                  <span class="icon is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <div class="control has-icons-left">
                  <input
                    class="input"
                    type="password"
                    name="contrasena2"
                    id="contrasena2"
                    required
                    placeholder="Vuelve a escribir la contraseña"
                  />
                  <span class="icon is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <button
                        class="button is-primary is-medium is-fullwidth"
                        type="submit"
                      >
                        <span>
                          <i class="fas fa-save"></i>
                          Guardar
                        </span>
                      </button>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <a href="/" class="button is-link is-medium is-fullwidth">
                        <span>
                          <i class="fas fa-undo"></i>
                          Cancelar
                        </span>
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

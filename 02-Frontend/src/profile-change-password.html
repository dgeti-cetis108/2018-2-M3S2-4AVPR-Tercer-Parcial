<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Perfil de usuario - Cambiar contraseña</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="column">
          <h1 class="title is-2">
            Perfil de usuario
          </h1>
          <h2 class="subtitle">
            Cambiar contraseña
          </h2>
          <hr />
        </div>
        <div class="column is-4">
          <div class="box">
            <form>
              <!-- .field>label.label+.control>input:password -->
              <div class="field">
                <label for="currentPassword" class="label">
                  Contraseña actual
                </label>
                <div class="control">
                  <input class="input" type="password" name="currentPassword" id="currentPassword">
                </div>
              </div>
              <div class="field">
                <label for="newPassword1" class="label">
                  Escribe la nueva contraseña
                </label>
                <div class="control">
                  <input class="input" type="password" name="newPassword1" id="newPassword1">
                </div>
              </div>
              <div class="field">
                <label for="newPassword2" class="label">
                  Vuelve a escribir la contraseña
                </label>
                <div class="control">
                  <input class="input" type="password" name="newPassword2" id="newPassword2">
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <button type="submit" class="button is-primary is-fullwidth">
                        <span>
                          <i class="fas fa-save"></i>
                          Guardar
                        </span>
                      </button>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <a href="profile.html" class="button is-light is-fullwidth">
                        <span>
                          <i class="fas fa-undo"></i>
                          Cancelar
                        </span>
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

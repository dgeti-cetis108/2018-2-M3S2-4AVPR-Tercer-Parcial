<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Perfil de usuario</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="column">
          <h1 class="title is-2">
            Perfil de usuario
          </h1>
          <h2 class="subtitle">
            Información acerca de la cuenta de usuario
          </h2>
          <hr />
        </div>
        <div class="column is-4">
          <div class="notification">
            <div class="content">
              <p class="title is-4">
                Nombre
              </p>
              <p class="subtitle is-6">
                Bidkar Aragón Cárdenas
              </p>
            </div>
            <div class="content">
              <p class="title is-4">
                Correo electrónico
              </p>
              <p class="subtitle is-6">
                bidkar@aragon.cardenas
              </p>
            </div>
            <div class="content">
              <p class="title is-4">
                Teléfono
              </p>
              <p class="subtitle is-6">
                6871234567
              </p>
            </div>
          </div>
          <div class="level">
            <div class="level-item">
              <a href="profile-edit.html" class="button is-primary">
                <span>
                  <i class="fas fa-edit"></i>
                  Editar perfil
                </span>
              </a>
            </div>
            <div class="level-item">
              <a href="profile-change-password.html" class="button is-link">
                <span>
                  <i class="fas fa-lock"></i>
                  Cambiar contraseña
                </span>
              </a>
            </div>
          </div>
          <a href="logout.html" class="button is-light is-fullwidth">
            <span>
              <i class="fas fa-sign-out"></i>
              Cerrar sesión
            </span>
          </a>
          <hr />
          <div class="notification is-danger">
            <p class="title is-5">Zona peligrosa</p>
            <a href="account-deleted.html" class="button is-small">
              <span>
                <i class="fas fa-trash-alt"></i>
                Eliminar cuenta
              </span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

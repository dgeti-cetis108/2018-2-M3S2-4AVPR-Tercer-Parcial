<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Perfil de usuario - Edición</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="column">
          <h1 class="title is-2">
            Perfil de usuario
          </h1>
          <h2 class="subtitle">
            Edita la información de tu cuenta
          </h2>
          <hr />
        </div>
        <div class="column is-4">
          <div class="box">
            <form>
              <div class="field">
                <label class="label">
                  Nombre
                </label>
                <div class="control">
                  <input type="text" class="input" value="Bidkar">
                </div>
                <p class="help">
                  Modifica tu nombre de pila
                </p>
              </div>
              <div class="field">
                <label class="label">
                  Apellidos
                </label>
                <div class="control">
                  <input type="text" class="input" value="Aragón Cárdenas">
                </div>
                <p class="help">
                  Modifica tus apellidos
                </p>
              </div>
              <div class="field">
                <label class="label">
                  Correo electrónico
                </label>
                <div class="control">
                  <input type="email" class="input" value="bidkar@aragon.cardenas">
                </div>
                <p class="help">
                  Modifica tu correo electrónico
                </p>
              </div>
              <div class="field">
                <label class="label">
                  Teléfono
                </label>
                <div class="control">
                  <input type="tel" class="input" value="6871234567">
                </div>
                <p class="help">
                  Modifica tu número telefónico
                </p>
              </div>
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <button class="button is-primary is-fullwidth">
                        <span>
                          <i class="fas fa-save"></i>
                          Guardar
                        </span>
                      </button>
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <a class="button is-light is-fullwidth" href="profile.html">
                        <span>
                          <i class="fas fa-undo"></i>
                          Cancelar
                        </span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
